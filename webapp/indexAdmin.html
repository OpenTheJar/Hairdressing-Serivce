<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <title>Home</title>
</head>
<body ng-controller="adminController as admin">
<header>
    <nav>
        <ol>
            <li><p><a href="indexEmployee.html">Super salon usługowy </a></p></li>
        </ol>
        <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
        <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>

        <div style="clear: both"> </div>
    </nav>
</header>
<main>
    <div class="userReservations" style="width: 100%">
        <center>
            <div class="adminPane">
                <h3>Pracownicy</h3>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pracownik</th>
                            <th>Login</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="e in admin.employee | filter:{r:'!'} track by $index" >
                            <th>{{e.id}}</th>
                            <th>{{e.firstName + ' ' + e.lastName}}</th>
                            <th>{{e.login}}</th>
                        </tr>
                        </tbody>
                    </table>
            </div>
            <div class="adminPane">
                <h3>Usługi</h3>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pracownik</th>
                            <th>Login</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="e in admin.employee | filter:{r:'!'} track by $index" >
                            <th>{{e.id}}</th>
                            <th>{{e.firstName + ' ' + e.lastName}}</th>
                            <th>{{e.login}}</th>
                        </tr>
                        </tbody>
                    </table>
            </div>
            <div class="adminPane">
                <h3>Pracownicy</h3>

            </div>
        </center>
    </div>
</main>
</body>
</html>
