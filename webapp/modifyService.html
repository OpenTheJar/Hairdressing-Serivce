<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Change service</title>
</head>
<body ng-controller="adminController as admin">
<header>
    <div ng-if="getCookie('sid').length >= 1" ng-init="admin.getSingleItem('services', 'sid')"></div>
    <nav>
        <ol>
            <li><p><a href="indexAdmin.html">Super salon usługowy </a></p></li>
        </ol>
        <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
        <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>
        <div style="clear: both"> </div>
    </nav>
</header>
<main class="serviceChange">
    <div class="summary" style="width: 95%; margin: auto;">
        <p style="font-size: 1.8rem" ng-if="admin.singleItem.id">Modyfikacja usługi</p>
        <p style="font-size: 1.8rem" ng-if="!admin.singleItem.id">Nowa usługa</p>

        <p ng-if="admin.singleItem.id">Id: <span>{{admin.singleItem.id}}</span></p>
        <p>Nazwa usługi: <input type="text" value="{{admin.singleItem.name}}" ng-model="admin.singleItem.name"></p>
        <p>Cena: <input type="text" value="{{admin.singleItem.price}}" ng-model="admin.singleItem.price"></p>
        <p>Czas trwania(w minutach): <input type="text" value="{{admin.singleItem.duration}}" ng-model="admin.singleItem.duration"></p><br/>

        <a ng-if="!admin.singleItem.id" ng-click="admin.setNeed()" class="myButton">Utwórz</a>
        <a ng-if="admin.singleItem.id" ng-click="admin.update('services')" class="myButton">Zatwierdź</a>

        <a href="indexAdmin.html" class="myButton">Wróć</a>

    </div>
</main>
<div style="clear: both"></div>
<footer class="loginFooter"><br/>
    <p>Super salon usługowy</p>
    <div class="flaticon">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</footer>
</body>
</html>
