<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reviewsController.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <title>Reviews</title>
</head>
<body>
    <header>
        <nav>
             <ol>
                <li><p><a href="index.html">Super salon usługowy </a></p></li>
                <li><div class="button"><a href="serviceChoice.html">OFERTA </a></div></li>
                <li><div class="button"><a href="employee.html">ZESPÓŁ </a></div></li>
                <li><div class="button"><a href="info.html">O NAS </a></div></li>
                <li><div class="button"><a href="reviewShowAll.html">OPINIE
                </a></div></li>
            </ol>
            <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
            <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>

            <div style="clear: both"> </div>
        </nav>
    </header>
    <main class="employee" ng-controller="reviewsController as review">
        Opinie o ostatnich wizytach
<!--        todo filtr dla usera-->
         <table>
             <thead>
             <tr>
                 <th>Tytuł</th>
                 <th>Treść</th>
                 <th>Data</th>
             </tr>
             </thead>
             <tbody>
             <tr ng-repeat="r in review.reviews" >
                 <th>{{r.title}}</th>
                 <th>{{r.content}}</th>
                 <th>{{r.date}}</th>
             </tr>
             </tbody>
        </table>
    </main>
        <center>
            <div class="content">
                <a ng-href="login.html" class="myButton">Powrót !</a>
            </div>
        </center>

    <footer><br/>
        <p>Super salon usługowy</p>
    </footer>
</body>
</html>
