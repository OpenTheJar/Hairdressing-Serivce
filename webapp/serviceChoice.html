<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/servicesController.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <script src="js/lib/angular-sanitize/angular-sanitize.js"></script>
    <title>Service choice</title>
</head>
<body>
<header class="nav">
    <nav>
        <p class="logoFrame"><a href="index.html"><img src="/img/beaute_white.png" style="height: 40px"></a></p>
        <ol>
            <li><div class="nav-button"><a href="serviceChoice.html">OFERTA </a></div></li>
            <li><div class="nav-button"><a href="employee.html">ZESPÓŁ </a></div></li>
            <li><div class="nav-button"><a href="info.html">O NAS </a></div></li>
            <li><div class="nav-button"><a href="reviewShowAll.html">OPINIE</a></div></li>
            <li><div class="nav-button"><a href="contact.html">KONTAKT</a></div></li>
        </ol>
        <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>

        <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>

        <div style="clear: both"> </div>
    </nav>
</header>
    <main class="services" ng-controller="servicesController as service" style="overflow:auto;">
        <center><h2 class="errorText" ng-if="getCookie('username').length < 2" style="color: red">Zaloguj się aby kontynuować !</h2></center>
        <table>
            <tbody>
            <tr>
                <th ng-repeat="s in service.services">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="/img/service1.jpeg" alt="Service image">
                            </figure>
                        </div>
                        <div class="card-content" style="padding: 1rem;">
                            <div class="content">
                                <p class="title is-5">{{s.name}}</p>
                                <p class="title is-6">Czas :{{s.duration}}min</p>
                                <p class="title is-6">Cena: {{s.price}}zł</p>
                            </div>
                        </div>
                        <center style="padding: 10px 10px 10px 10px"><a ng-click="service.makeReservation(s.id)" class="button is-info is-large">Rezerwuj</a></center>
                    </div>

                </th>
            </tr>
<!--            <tr>-->
<!--                <th ng-repeat="s in service.services | limitTo : 4 : 2">-->
<!--                    <div class="servicePackage">-->
<!--                        <div class="image"><img src="img/service1.jpeg" width="225px" height="125px"></div>-->
<!--                        <div class="desc">-->
<!--                            <h3 style="text-align: center;">{{s.name}}</h3><br/>-->
<!--                            <span>Czas : {{s.duration}} minut</span><br/>-->
<!--                            <span>Koszt: {{s.price}} zł</span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <a ng-click="service.makeReservation(s.name, s.id)" class="button is-info is-large">Rezerwuj</a>-->
<!--                </th>-->
<!--            </tr>-->
            </tbody>
        </table>
    </main>
    <div ng-bind-html="Footer"></div>
</body>
</html>
