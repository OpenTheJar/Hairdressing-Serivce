<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script>
        $(document).ready(function(){
            var datepicker = $('#datepicker');
            datepicker.datepicker();

            datepicker.focus(function(){
                $('#datepicker').datepicker('show');
            });

            datepicker.click(function(){
                $('#datepicker').datepicker('show');
            });
            datepicker.datepicker('show');
            });
    </script>
    <title>Change service</title>
</head>
<body ng-controller="loginCtrl">
    <header>
        <nav>
            <ol>
                <li><p><a href="index.html">Super salon usługowy </a></p></li>
                <li><div class="button"><a href="serviceChoice.html">OFERTA </a></div></li>
                <li><div class="button"><a href="employee.html">ZESPÓŁ </a></div></li>
                <li><div class="button"><a href="info.html">O NAS </a></div></li>
                <li><div class="button"><a href="reviewShowAll.html">OPINIE
                </a></div></li>
            </ol>
            <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
            <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>
            <div style="clear: both"> </div>
        </nav>
    </header>
    <main class="serviceChange">
        <div class="summary">
            <p style="font-size: 1.8rem">Podsumowanie</p>
            <p>Usługa: {{nazwaUsługi + kolor}}</p>
            <p>Termin: {{data}}</p>
            <p>Pracownik: {{pracownik}}</p>
            <p>Wybierz date terminu wizyty:<br/>
                <input type="text" id="datepicker">
            </p>
        </div>
        <div class="summaryInput">
            <span>Imię:</span><br/>
            <input type="text"><br/>
            <span>Nazwisko:</span><br/>
            <input type="text"><br/>
            <span>Numer telefonu:</span><br/>
            <input type="tel"><br/>
            <span>Adres e-mail:</span><br/>
            <input type="text"><br/><br/>
            <a ng-href="login.html" class="myButton"> Rezerwuj</a>
        </div>
        <div style="clear: both"></div>
    </main>
    <div style="clear: both"></div>
    <footer class="loginFooter"><br/>
        <p>Super salon usługowy</p>
    </footer>
</body>
</html>
