<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Change service</title>
</head>
<body ng-controller="adminController as admin">
<header>
    <div ng-if="getCookie('eid').length >= 1" ng-init="admin.getSingleItem('employees','eid')"></div>
    <nav>
        <ol>
            <li><p><a href="indexAdmin.html">Super salon usługowy </a></p></li>
        </ol>
        <a href="login.html" ng-if="getCookie('username').length < 2"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
        <a href="index.html" ng-if="getCookie('username').length > 1" ng-click="removeCookies()"><div class="userFrame"><span>Wyloguj Się</span><img src="img/logout.png" height="35px"></div></a>
        <div style="clear: both"> </div>
    </nav>
</header>
<main class="registerMain">
    <center>
        <h1>Czy napewno chcesz usunąć tego pracownika ?</h1>

        <h1 style="text-align: center; color: red; margin-top: 5%">{{admin.singleItem.firstName + ' ' + admin.singleItem.lastName}}</h1>
    </center>
    <div class="serviceChange" style="margin-top: 10%">
        <a ng-click="admin.deleteEmployee(admin.singleItem.id)" class="myButton">Usuń konto pracownika</a>

        <a href="indexAdmin.html" class="myButton">Anuluj</a>
    </div>
</main>
<div style="clear: both"></div>
<footer class="loginFooter"><br/>
    <p>Super salon usługowy</p>
    <div class="flaticon">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</footer>
</body>
</html>
