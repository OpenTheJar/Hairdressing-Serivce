<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/lib/angular-route/angular-route.js"></script>
    <title>Login page</title>
</head>
<body ng-app="mainApp">
<header>
    <nav>
        <ol>
            <li><p><a href="index.html">Super salon usługowy </a></p></li>
            <li><div class="button"><a href="serviceChoice.html">OFERTA </a></div></li>
            <li><div class="button"><a href="employee.html">ZESPÓŁ </a></div></li>
            <li><div class="button"><a href="info.html">O NAS </a></div></li>
            <li><div class="button"><a href="reviewShowAll.html">OPINIE
            </a></div></li>
        </ol>
        <a href="login.html"><div class="userFrame"><span>Zaloguj Się</span><img src="img/user2.png" height="35px"></div></a>
        <div style="clear: both"> </div>
    </nav>
</header>
<div ng-controller="loginCtrl as login">
    <p style="text-align: center; font-size: 1.7rem">{{login.errormsg}}</p>
    <main class="loginMain" ng-init="login.getEmployeeData()">
        <div class="login" style="border: 0; width: 100%; padding: 0; margin: 0">
            <div class="loginform">
                <form action="/" id="myLogin">
                    <span>Login</span><br/>
                    <input type="text" id="username" ng-model="login.username" required><br/>

                    <span>Password</span><br/>
                    <input type="password" id="password" ng-model="login.password" required><br/>
                    <a ng-click="login.submitEmployee()" class="myButton">Zaloguj się !</a>
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="loginFooter"><br/>
    <p>Super salon usługowy</p>
</footer>
</body>
</html>
