<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/Style.css" />
    <script type="text/javascript" src="../js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../js/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
    <script type="text/javascript" src="../js/route.js"></script>

    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><p>Super salon usługowy</p></li>
                <li><div class="button">OFERTA</div></li>
                <li><div class="button">ZESPÓŁ</div></li>
                <li><div class="button"><a ng-href="/about.html">O NAS </a></div></li>
                <li><div class="button">OPINIE</div></li>
            </ol>
<!-- todo            zmienic na twoje konto-->
            <a href="login.html"><div class="userFrame"><span>Zaloguj Się</span><img src="../img/user2.png" height="35px"></div></a>
            <div style="clear: both"> </div>
        </nav>
    </header>
    <main class="loginMain">
        <div class="login">
            <div class="loginform" ng-controller="loginCtrl">
                <form action="/" id="myLogin">
                    <span>Login</span><br/>
                    <input type="text" id="username" ng-model="username"><br/>
                
                    <span>Password</span><br/>
                    <input type="password" id="password" ng-model="password"><br/>
                    <a ng-click="submit()" class="myButton">Zaloguj się !</a>
            </form>
            </div>
        </div>
        <div class="register">
            <span>Zaloz konto w 10 sekund i<br/> zyskaj rabat 5% na nasze uslugi</span>
            <a ng-href="register.html" class="myButton">Utwórz konto !</a>
        </div>
    </main>
    <footer class="loginFooter"><br/>
        <p>Super salon usługowy</p>
    </footer>
</body>
</html>
